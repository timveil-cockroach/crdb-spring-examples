########################
##  Logging
########################
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.crdb=DEBUG
logging.level.io.r2dbc=DEBUG

########################
##  Data Source
########################
spring.r2dbc.url=r2dbc:postgresql://free-tier.gcp-us-central1.cockroachlabs.cloud:26257/defaultdb?applicationName=reactive&sslMode=require&verify-full=cc-ca.crt&options=--cluster=${cluster_name}
spring.r2dbc.username=${username}
spring.r2dbc.password=${password}